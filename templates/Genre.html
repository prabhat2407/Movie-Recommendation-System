<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS_Page/StyleSheet.css') }}">
    <script type="application/javascript" src="{{ url_for('static', filename='JS_Page/JavaScript.js') }}"></script>

    <title>Genre</title>
</head>
<body class="d-flex h-100 text-center text-white user-select-none Log_BgImg">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="modal fade" id="GFormStaticModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title font-weight-bold" id="GFormStaticModalLabel">Genre Selection</h5>
                        <a href="/">
                            <button class="close text-white">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </a>
                    </div>
                    <div class="modal-body text-left">

                        <form action="/Genreform" method="post">
                            <div class="form-group">
                                <label>Please select any one genre for better recommendations.</label><br>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio1" name="customRadio" value="Action" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio1">Action</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio2" name="customRadio" value="Comedy" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio2">Comedy</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio3" name="customRadio" value="Family" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio3">Family</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio4" name="customRadio" value="Sci-Fi" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio4">Sci-Fi</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio5" name="customRadio" value="Crime" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio5">Crime</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio6" name="customRadio" value="Horror" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio6">Horror</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio7" name="customRadio" value="Romance" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio7">Romance</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio8" name="customRadio" value="Thriller" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio8">Thriller</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary float-right">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
